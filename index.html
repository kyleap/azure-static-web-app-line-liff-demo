<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Liff App Bot</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
    <h1>Hello Liff App!!</h1>
    <button onclick="login()">登入LINE</button>
    <button onclick="share()">分享訊息</button>
    <script>
        var liffId = '1656741021-vbezVbpR';
        liff.init({
            liffId: liffId, // Use own liffId
        })
            .then(() => {
                // start to use LIFF's api
                var islogin = liff.isLoggedIn();
                console.log('islogin', islogin);
                if (islogin) {
                    liff.getProfile()
                        .then(profile => {
                            console.log('profile', profile)
                        })
                        .catch((err) => {
                            console.log('error', err);
                        });
                }
            })
            .catch((err) => {
                console.log(err);
            });

        function login() {
            liff.login({ redirectUri: "https://6c63-2001-b011-3-1ede-49b7-878b-6fb8-24eb.ngrok.io" });
        }

        function share() {
            // 判斷是否有登入
            if (liff.isLoggedIn()) {
                // 如果有登入的話，實際分享訊息
                liff.shareTargetPicker(
                    [
                        {
                            "type": "text",
                            "text": "Hello, world"
                        },
                        {
                            "type": "flex",
                            "altText": "this is a flex message",
                            "contents": {
                                "type": "bubble",
                                "body": {
                                    "type": "box",
                                    "layout": "vertical",
                                    "contents": [
                                        {
                                            "type": "text",
                                            "text": "hello"
                                        },
                                        {
                                            "type": "text",
                                            "text": "world"
                                        }
                                    ]
                                }
                            }
                        }
                    ],
                    {
                        isMultiple: true,
                    }
                )
                    .then(function (res) {
                        console.log(`[${res.status}] Message sent!`)
                    }).catch(function (error) {
                        // something went wrong before sending a message
                        console.log(error);
                        console.log('something wrong happen')
                    })
            } else {
                login();
            }

        }

    </script>
</body>

</html>
